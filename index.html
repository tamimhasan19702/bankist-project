<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <!-- ----google font-------- -->

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

   <!-- --------------style sheet--------- -->

   <link rel="stylesheet" href="./style.css">

    <title>Bankist</title>

</head>
<body>

    <nav>
        <p class="welcome">Log in to get started</p>
        <img src="./logo.png" alt="logo" class="logo">
        <form action="" class="login">
       
            <input type="text" placeholder="user" class="login-input login-input-user">
          
            <input type="text" placeholder="PIN" maxlength="4" class="login-input login-input-pin">
       
        <button class="login-btn">&rarr;</button>

        </form>
    </nav>

    <main class="app">

        <!-- ---BALANCE--- -->
        <div class="balance">
            <div class="">
                <p class="balance-label">Current balance</p>
                <p class="balance-date">
                    As of <span class="date">05/03/2037</span>
                </p>
            </div>
            <p class="balance-value">0000$</p>
        </div>

      <!--  MOVEMENTS -->

      <div class="movements">

        <div class="movements-row">
            <div class="movements-type movements-type-deposit">2 deposit</div>
             <div class="movements-date">3days ago</div>
             <div class="movements-value">4000$</div>
        </div>

        <div class="movements-row">
            <div class="movements-type movements-type-withdrawal">1 withdrawal</div>
             <div class="movements-date">24/01/2037</div>
             <div class="movements-value">-378$</div>
        </div>

      </div>

      <!-- ------------- summary -->

      <div class="summary">
        <p class="summary-label">In</p>
        <p class="summary-value summary-value-in">0000$</p>
        <p class="summary-label">Out</p>
        <p class="summary-value summary-value-out">0000$</p>
        <p class="summary-label">Interest</p>
        <p class="summary-value summary-value-interest">0000$</p>
        <button class="btn-sort">&downarrow; SORT</button>
      </div>

      <!-- -------------operation: transfer---------- -->

      <div class="operation operation-transfer">
        <h2>Transfer Money</h2>
        <form action="" class="form form--transfer">
            <input type="text" class="form-input form-input-to">
            <input type="number" class="form-input form-input-amount">
            <button class="form-btn form-btn-transfer">&rarr;</button>
            <label for="" class="form-label">Transfer to</label>
            <label for="" class="form-label">Amount</label>
        </form>
      </div>

      <!-- --------operation-login--------- -->

      <div class="operation operation-loan">
        <h2>Request loan</h2>
        <form action="" class="form form-loan">
            <input type="number" class="form-input form-input-loan-amount">
            <button class="form-btn form-btn-loan">&rarr;</button>
            <label for="" class="form-label form-label-loan">Amount</label>
        </form>
      </div>

      <!-- ------------operation-close---------- -->

      <div class="operation operation-close">
        <h2>Close account</h2>
        <form action="" class="form form-close">
            <input type="text" class="form-input form-input-user">
            <input type="password" class="form-input form-input-pin" maxlength="6">

            <button class="form-btn form-btn-close">&rarr;</button>
            <label for="" class="form-label">Confirm user</label>
            <label for="" class="form-label">Confirm PIN</label>
        </form>
      </div>

     <!-- ---------logout timer -->

     <p class="logout-timer">
        You will be logged out in in<span class="timer">05:00</span>
     </p>

    </main>


    <!-- ----javascript  -->

   <script src="./script.js"></script>

</body>
</html>
